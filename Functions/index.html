<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc-container">
       <div class="calculator">
        <form>
            <div class="display" id="display">
                <input type="text" name="display" readonly>
            </div>
            <div>
                <input type="button" data-type="AC" value="AC">
                <input type="button" data-type="DE" value="DE">
                <input type="button" data-type="." value=".">
                <input type="button" data-type="/" value="/">
            </div>
            <div>
                <input type="button" data-type="7" value="7">
                <input type="button" data-type="8" value="8">
                <input type="button" data-type="9" value="9">
                <input type="button" data-type="*" value="*">
            </div>
            <div>
                <input type="button" data-type="4" value="4">
                <input type="button" data-type="5" value="5">
                <input type="button" data-type="6" value="6">
                <input type="button" data-type="-" value="-">
            </div>
            <div>
                <input type="button" data-type="1" value="1">
                <input type="button" data-type="2" value="2">
                <input type="button" data-type="3" value="3">
                <input type="button" data-type="+" value="+">
            </div>
            <div class="last-row">
                <input type="button" data-type="0" value="0">
                <input type="button" data-type="=" value="=">
            </div>

        </form>
       </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
